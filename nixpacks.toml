[phases.setup]
cmds = [
    "npm install",
    "npx prisma generate",
    "npx prisma db push || true"
]

[phases.build]
cmds = [
    "npm install",
    "npx prisma generate",
    "npm run build"
]

[phases.start]
cmds = [
    "ls -la .next",
    "npx prisma migrate dev --name init || true",
    "npx prisma db seed || true",
    "npm run start"
]

[variables]
PORT = "3001"
