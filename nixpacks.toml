[phases.setup]
providers = [
    "nodejs_18",
    "pnpm-8_x",  # Garante que o pnpm está disponível
    "openssl",
    "curl",
    "wget"
]
cmds = [
    "npm install -g corepack",
    "corepack enable",
    "corepack prepare pnpm@10.7.0 --activate",
    "pnpm approve-builds",
    "pnpm install",
    "pnpm prisma generate",
    "pnpm prisma db push || true",
    "pnpm prisma migrate dev || true"
]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = [
    "pnpm prisma generate",  # Garante que o Prisma está configurado antes do build
    "pnpm run build",
    "pnpm run prisma:seed"
]

[start]
cmd = "pnpm run start"

[variables]
NIXPACKS_NODE_VERSION=18